---
layout: master-layout
---

{% include hero-banner.html %}

<div class="container">
    <div class="row">
        <!-- Main Content -->
        {% if page.sidebar %}
        <article class="col-md-9 xm-docs-main" role="main">
        {% else %}
        <article class="col-md-12 xm-docs-main" role="main">
        {% endif %}
            {% if page.sdk_agreement %}
            <div class="alert alert-sdk-notice" role="alert">
                <b>Note:</b> Your use of the XAPP SDK is governed by the <a href="http://xappmedia.com/xapp-sdk/sdk-terms/" class="alert-link">XAPP SDK Terms of Service and License Agreement</a>
            </div>
            {% endif %}

            {{ content }}
        </article>
        <!-- /main content -->

        {% if page.sidebar %}
        <!-- sidebar -->
        <div class="col-md-3" role="complementary">
          <nav id="sidebar" class="xm-docs-sidebar hidden-print hidden-xs hidden-sm">
            <ul class="nav xm-docs-sidenav">
              <!-- li will be added by javascript -->
            </ul>
            <!--<a class="back-to-top" href="#top"> Back to top </a> -->
          </nav>
        </div>
        <!-- /sidebar -->
        {% endif %}
    </div>
    <!-- /row -->
</div>
<!-- /container -->
